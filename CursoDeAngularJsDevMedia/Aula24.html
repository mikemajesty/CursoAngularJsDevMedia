<!DOCTYPE html>
<html>
<head>
    <title>Aula 24</title>
    <meta charset="utf-8" />

    <style>
        .angular-google-map-container {
            height: 400px;
        }
    </style>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-utils.min.js"></script>

    <script src="Scripts/lodash.js"></script>
    <script src="Scripts/angular-google-maps.js"></script>

    <script src="Scripts/aula24.controller.js"></script>

    <script type="text/javascript" src='//maps.googleapis.com/maps/api/js?sensor=false&callback=onGloogleReady'></script>
</head>
<body>
    <div ng-controller="Aula24Controller">
        <ui-gmap-ggogle-map center="map.center" zoom="map.zoom">
            <ui-gmap-marker coords="marker.coords" idkey="marker.id">

            </ui-gmap-marker>
        </ui-gmap-ggogle-map>
    </div>

</body>
</html>
